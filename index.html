<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Check List</h1>
    <button id="newMovie">Add Movie</button>
    <dialog id="dialogBox">
        <form id="formId">
            <input type="text" id="title" placeholder="Movie title"><br>
            <input type="text" id="language" placeholder="Language"><br>
            <label>
                <input type="checkbox" id="watch-status">Watched
            </label><br>
            <button type="submit" id="addMovie">Add Movie to Watchlist</button>
            <button type="button" id="closeDialog">Close</button>
        </form>
    </dialog>
    <div id="movie-container"></div>
    <footer>@2026 All copyrights belongs to B.S.S.Prasanna Rameswari</footer>
</body>
</html>
